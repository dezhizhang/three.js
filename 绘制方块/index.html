<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/three.js/68/three.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>

        //画布的大小
        let width = 400;
        let height = 400;

        //获取canvas元素
        let canvas = document.getElementById('canvas');
      
        //定义渲染器
        let renderer = new THREE.WebGLRenderer({
            canvas:canvas
        });

        //定义场景
        let scene = new THREE.Scene();

        //设置像机
        let camera =  new THREE.OrthographicCamera( width / - 2, width / 2, height / 2, height / - 2, 1, 1000 );

        //定义渲染的大小
        renderer.setSize( width, height / 2 );
        //定义渲染的颜色
        renderer.setClearColor( new THREE.Color('0x000000',1.0));


        let trangleShape = new THREE.Shape();
        trangleShape.moveTo(0,100);
        trangleShape.lineTo(-100,-100);
        trangleShape.lineTo(100,-100);
        trangleShape.moveTo(0,100);


        var geometry = new THREE.ShapeGeometry( trangleShape );
        let material = new THREE.MeshBasicMaterial({
            color:'0xff0000',
        });

        let mesh = new THREE.Mesh(geometry,material);
        mesh.position.x = 0;
        mesh.position.y = 0;
        mesh.position.z = 1;

        scene.add(mesh);

        camera.position.x = 0;
        camera.position.y = 0;
        camera.position.z = 0;

        camera.lookAt(new THREE.Vector3(0,0,1));


        //渲染在画布中
        renderer.render(scene,camera)
    
    </script>
</body>
</html>
