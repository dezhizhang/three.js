<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="./js/three.js"></script>
    <script type="text/javascript" src="./js/stats.min.js"></script>
    <style>
    body{
        margin: 0;
        overflow: hidden;
    }
    </style>
</head>
<body>
    <div id="output"></div>
    <script>

        //增加统计功能
        let stats = initStats();
        //设置场景
        let scene = new THREE.Scene();
        //设置相机
        let camera = new THREE.PerspectiveCamera(50,window.innerWidth/window.innerHeight,0.1,1000);
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt (scene.position);

        //设置绘制对象
        let renderer = new THREE.WebGLRenderer();
        //设置绘制背景对象
        renderer.setClearColor(new THREE.Color(0xEEEEEE));
        renderer.setSize(window.innerWidth,window.innerHeight);
        renderer.shadowMapEnabled = true;

        //设置测试工具
        let axisHelper = new THREE.AxesHelper(20);
        scene.add(axisHelper);

        //创建平面
        let geometry = new THREE.PlaneGeometry(70,50,1,1);
        let material = new THREE.MeshLambertMaterial({color: 0xcccccc});
        let plane = new THREE.Mesh(geometry, material);
        plane.receiveShadow = true;
        
        //设置位置
        plane.rotation = -0.5 * Math.PI;
        plane.position.x = 15;
        plane.position.y = 0;
        plane.position.z = 0;
        scene.add(plane);

        //设置立方体
        let cubeGeometry = new THREE.CubeGeometry(4,4,4);
        let cubeMaterial = new THREE.MeshLambertMaterial({color: 0xff0000});
        let cube = new THREE.Mesh(cubeGeometry,cubeMaterial);
        cube.position.x = -4;
        cube.position.y = 3;
        cube.position.z = 0;
        scene.add(cube);

        //设置球面体
        let sphereGeometry = new THREE.SphereGeometry(4,20,20);
        let sphereMertial = new THREE.MeshLambertMaterial({color: 0x7777ff});
        let sphere = new THREE.Mesh(sphereGeometry,sphereMertial);
        sphere.position.x = 20;
        sphere.position.y = 4;
        sphere.position.z = -2;
        scene.add(sphere);

        //设置点光源
        let spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(-40,60,-10);
        spotLight.castShadow = true;
        scene.add(spotLight);

        //引入动画
        function render() {
            stats.update();
            cube.position.x+=0.02;
            cube.position.y+=0.02;
            cube.position.y+=0.02;
            requestAnimationFrame(render);
            renderer.render(scene,camera);
            
        }
         
        function initStats() {
           
            let stats = new Stats();
            stats.setMode(0);
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';
            document.getElementById('output').appendChild(stats.domElement);
            return stats;
        }


        document.body.appendChild(renderer.domElement);
        render();

       

       

        
    </script>
</body>
</html>
