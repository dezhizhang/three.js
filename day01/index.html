<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="./js/three.js"></script>
    <style>
    body{
        margin: 0;
        overflow: hidden;
    }
    </style>
</head>
<body>
    <script>

        //设置场景
        let scene = new THREE.Scene();
        //设置相机
        let camera = new THREE.PerspectiveCamera(50,window.innerWidth,window.innerHeight,0.1,1000);
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt (scene.position);





        //设置绘制对象
        let renderer = new THREE.WebGLRenderer();
        //设置绘制背景对象
        renderer.setClearColor(new THREE.Color(0xEEEEEE));
        renderer.setSize(window.innerWidth,window.innerHeight);

        //设置测试工具
        let axisHelper = new THREE.AxisHelper(20);
        scene.add(axisHelper);

        //创建平面
        let geometry = new THREE.PlaneGeometry(70,50,1);
        let material = new THREE.MeshBasicMaterial({color: 0xcccccc});
        let plane = new THREE.Mesh(geometry, material);
        
        //设置位置
        plane.rotation = -0.5 * Math.PI;
        plane.position.x = 15;
        plane.position.y = 0;
        plane.position.z = 0;
        scene.add(plane);

        //设置立方体
        let cubeGeometry = new THREE.CubeGeometry(4,4,4);
        let cubeMaterial = new THREE.MeshBasicMaterial({color: 0xff0000,wireframe:true});
        let cube = new THREE.Mesh(cubeGeometry,cubeMaterial);
        cube.position.x = -4;
        cube.position.y = 3;
        cube.position.z = 0;
        scene.add(cube);

        //设置球面体
        let sphereGeometry = new THREE.SphereGeometry(4,20,20);
        let sphereMertial = new THREE.MeshBasicMaterial({color: 0x7777ff,wireframe:true});
        let sphere = new THREE.Mesh(sphereGeometry,sphereMertial);
        sphere.position.x = 20;
        sphere.position.y = 4;
        sphere.position.z = -2;
        scene.add(sphere);

        
        document.body.appendChild(renderer.domElement);
        renderer.render(scene,camera);

       

        
    </script>
</body>
</html>
