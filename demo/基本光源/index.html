<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <style>
    body{
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    </style>
</head>
<body>
        <div id="stats">
            </div>
            <!-- Div which will hold the Output -->
            <div id="box">
        </div>
    <script>
         
        let step = 0;
        function init() {
    
            let stats = initStats();
        
            let scene = new THREE.Scene();

            let camera = new THREE.PerspectiveCamera(45,window.innerWidth / window.innerHeight,0.1,1000);
            camera.position.x = -25;
            camera.position.y = 30;
            camera.position.z = 25;
            camera.lookAt(new THREE.Vector3(10,0,0));

            let renderer = new THREE.WebGLRenderer();
            renderer.setClearColor(new THREE.Color(0xEEEEEE,1.0));
            renderer.setSize(window.innerWidth,window.innerHeight);
            renderer.shadowMapEnabled = true;

            let planeGeometry = new THREE.PlaneGeometry(60,20,1,1);
            let planeMaterial = new THREE.MeshLambertMaterial({color:0xffffff});
            let plane = new THREE.Mesh(planeGeometry,planeMaterial);
            plane.rotation.x = -0.5 *Math.PI;
            plane.position.x = 15;
            plane.position.y = 0;
            plane.position.z = 0;
            scene.add(plane);

            let cubeGeometry = new THREE.BoxGeometry(4,4,4);
            let cubeMaterial = new THREE.MeshLambertMaterial({color:0xff0000});
            let cube = new THREE.Mesh(cubeGeometry,cubeMaterial);
            cube.castShadow = true;
            cube.position.x = -4;
            cube.position.y = 3;
            cube.position.z = 0;
            scene.add(cube);

            let sphereGeometry = new THREE.SphereGeometry(4,20,20);
            let sphereMaterial = new THREE.MeshLambertMaterial({color:0x7777ff});
            let sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);
            sphere.position.x = 20;
            sphere.position.y = 0;
            sphere.position.z = 2;
            sphere.castShadow = true;
            scene.add(sphere);

            let ambiColor = '#cccccc';
            let ambientLight = new THREE.AmbientLight(ambiColor);
            scene.add(ambientLight);

            let spotLight = new THREE.SpotLight(0xfffff);
            spotLight.position.set(-40,60,-10);
            spotLight.castShadow = true;
            scene.add(spotLight);

            let oBox = document.getElementById('box');
            oBox.appendChild(renderer.domElement);

            let controls =new  function() {
                this.rotationSpeed = 0.02;
                this.bouncingSpeed = 0.03;
                this.ambientColor = ambiColor;
                this.disableSpotlight = false;

            }

            let gui = new dat.GUI();
            gui.addColor(controls,'ambientColor').onChange((e) => {
                ambientLight.color = new THREE.Color(e)
            });
            gui.add(controls,'disableSpotlight').onChange((e) => {
                spotLight.visible = !e;
            })
    
    
            render();

            function render() {
                stats.update();
                cube.rotation.x += controls.rotationSpeed;
                cube.rotation.y += controls.rotationSpeed;
                cube.rotation.z += controls.rotationSpeed;
                step += controls.bouncingSpeed;
                sphere.position.x = 20 + (10 * (Math.cos(step)));
                sphere.position.y = 2 + (10 * Math.abs(Math.sin(step)));
                requestAnimationFrame(render);
                renderer.render(scene,camera);
            }
            function initStats() {
                let stats = new Stats();
                stats.setMode(0);
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.left = '0px';
                stats.domElement.style.top = '0px';
                let oStats = document.getElementById('stats');
                oStats.appendChild(stats.domElement);
                return stats;
            }
        }
    
        window.onload = init
    
    
    </script>
</body>
</html>
