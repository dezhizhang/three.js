<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/three.js" type="text/javascript"></script>
    <script src="./js/SceneUtils.js" type="text/javascript"></script>
    <style>
    body{
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    </style>
</head>
<body>
    <script type="text/javascript">
        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,1000);
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 40;
        camera.lookAt(scene.position);

        //渲染器
        let renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(new THREE.Color(0xEEEEEE));
        renderer.setSize(window.innerWidth,window.innerHeight);
        renderer.shadowMap.enabled = true;

        //定义平面
        let planeGeometry = new THREE.PlaneGeometry(70,50,1,1);
        let planeMaterial = new THREE.MeshLambertMaterial({color:0x00ff00});
        let plane = new THREE.Mesh(planeGeometry,planeMaterial);
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 0;
        plane.position.y = 0;
        
        //添加到场景中
        scene.add(plane);

        //定义光源
        let light = new THREE.AmbientLight(0xffffff);
        scene.add(light);
        //定义点光源
        let spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(-40,60,-10);
        spotLight.castShadow = true;

        let cubeGeometry = new THREE.BoxGeometry(4,4,4);
        for(let i=0;i<planeGeometry.parameters.height / 5;i++){
            for(let j=0;j<planeGeometry.parameters.width / 5;j++){
                let rand = Math.random() * 0.75 + 0.25;
                let cubeMaterial = new THREE.MeshLambertMaterial();
                cubeMaterial.color = new THREE.Color(rand,0,0);
                let cube = new THREE.Mesh(cubeGeometry,cubeMaterial);
                cube.position.x = -(planeGeometry.parameters.width/ 2) + 2 + (i * 5);
                cube.position.y = 2;
                cube.position.z = -(planeGeometry.parameters.height/ 2) + 2 + (j * 5);
                scene.add(cube);

            }
        }


        let controls = new function() {
            this.perspective = 'PerspectiveCamera';
            this.switchCamera = function() {
                if(camera instanceof THREE.PerspectiveCamera) {
                    camera = new THREE.OrthographiceCamera(
                        window.innerWidth / -16,
                        window.innerWidth / 16,
                        window.innerHeight / -16,
                        window.innerHeight / 16,
                        -200,500
                    );
                    camera.position.x = -20;
                    camera.position.y = 60;
                    camera.position.z = 50;
                    camera.lookAt(scene.position);
                    this.perspective  = 'Orthographice'
                } else {
                    this.perspective = 'Perspective';
                    camera = new THREE.PerspectiveCamera(50,window.innerWidth,window.innerHeight,0.1,1000);
                    camera.position.x = -20;
                    camera.position.y = 60;
                    camera.position.z = 50;
                    camera.lookAt(scene.position);

                }
            }
        }


        document.onkeydown = function(event) {
            switch(event.keyCode) {
                case 37:
                camera.rotate.y += 0.02;
                render()
                break;
                case 39:
                camera.rotate.y -= 0.02;
                render();
                break;
                default:
                camera.rotate.y +=0.02
            }
        }


        function render() {
            renderer.render(scene,camera);

        }

        render();
        document.body.appendChild(renderer.domElement);
    </script>
</body>
</html>
