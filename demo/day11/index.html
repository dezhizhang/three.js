<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/three.js"></script>
    <style>
    body{
        margin: 0;
        padding: 0;
        overflow: hidden;

    }
    </style>
</head>
<body>
    <script>
      let scene = new  THREE.Scene();
      let camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,1000);
      let renderer = new THREE.WebGLRenderer();
      renderer.setClearColor(new THREE.Color(0xEEEEEE));
      renderer.setSize(window.innerWidth,window.innerHeight);
      renderer.shadowMapEnable = true;

      let planeGeometry = new THREE.PlaneGeometry(1000,1000);
      let planeMesh = new THREE.MeshLambertMaterial({color:0x777777});
      let mesh = new THREE.Mesh(planeGeometry,planeMesh);
      mesh.rotation.x = Math.PI/2;
      mesh.position.y = -20;
      scene.add(mesh);


      let cubeGeometry = new THREE.BoxGeometry(5,5,5);
      let cubeMesh = new THREE.MeshLambertMaterial({color:0x00ff00});
      let cube = new THREE.Mesh(cubeGeometry,cubeMesh);
      scene.add(cube);

      camera.position.set(-80,50,40);
      camera.lookAt(scene.position);
      document.body.appendChild(renderer.domElement);
      renderer.render(scene,camera);

    </script>
</body>
</html>
