<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <style>
        body{
            margin: 0;
            padding: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body>
        <div id="stats">
            </div>
            <!-- Div which will hold the Output -->
            <div id="box">
        </div>
        <script type="text/javascript">

            let step = 0;
            function init() {

                let stats = initStats();

                let scene = new THREE.Scene();

                let camera = new THREE.PerspectiveCamera(45,window.innerWidth / window.innerHeight,0.1,1000);
                camera.position.x = -20;
                camera.position.y = 30;
                camera.position.z = 40;
                camera.lookAt(new THREE.Vector3(10,0,0));


                let renderer = new THREE.WebGLRenderer();
                renderer.setClearColor(new THREE.Color(0xEEEEEE,1.0));
                renderer.setSize(window.innerWidth,window.innerHeight);
                renderer.shadowMapEnabled = true;

                let cube = createMesh(new THREE.BoxGeometry(10,10,10,1,1,1));
                scene.add(cube);

                let spotLight = new THREE.SpotLight(0xffffff);
                spotLight.position.set(-40,60,-10);
                scene.add(spotLight);

                let oBox = document.getElementById('box');
                oBox.appendChild(renderer.domElement);

                let controls = new function() {
                    this.width = cube.children[0].geometry.parameters.width;
                    this.height = cube.children[0].geometry.parameters.height;
                    this.depth = cube.children[0].geometry.parameters.depth;

                    this.widthSegments = cube.children[0].geometry.widthSegments;
                    this.heightSegments = cube.children[0].geometry.heightSegments;
                    this.depthSegments = cube.children[0].geometry.depthSegments;

                    this.redraw = function () {
                        scene.remove(cube);
                        cube = createMesh(new THREE.BoxGeometry(controls.width,controls.height,controls.depth,Math.round(controls.widthSegments),Math.round(controls.heightSegments),Math.round(controls.depthSegments)));
                        scene.add(cube);

                    }
                }
        
            
                let gui = new dat.GUI();
                gui.add(controls,'width',0,40).onChange(controls.redraw);
                gui.add(controls, 'height', 0, 40).onChange(controls.redraw);
                gui.add(controls, 'depth', 0, 40).onChange(controls.redraw);
                gui.add(controls, 'widthSegments', 0, 10).onChange(controls.redraw);
                gui.add(controls, 'heightSegments', 0, 10).onChange(controls.redraw);
                gui.add(controls, 'depthSegments', 0, 10).onChange(controls.redraw);

                render();
        
        
                function createMesh(geom) {
                    let meshMaterial = new THREE.MeshNormalMaterial();
                    meshMaterial.side = THREE.DoubleSide;
                    let wireFrameMat = new THREE.MeshBasicMaterial();
                    wireFrameMat.wireframe = true;

                    let mesh = THREE.SceneUtils.createMultiMaterialObject(geom,[meshMaterial,wireFrameMat]);
                    return mesh;
                }
    

                function render() {
                    stats.update();

                    cube.rotation.y = step += 0.01;
                    requestAnimationFrame(render);
                    renderer.render(scene,camera);

                }
        
     
                function initStats() {
                    let stats = new Stats();
                    stats.setMode(0);

                    stats.domElement.style.position = 'absolute';
                    stats.domElement.style.left = '0px';
                    stats.domElement.style.top = '0px';

                    let oStats = document.getElementById('stats');
                    oStats.appendChild(stats.domElement);
                    return stats;

                }
            }
            window.onload = init;
        </script>
</body>
</html>
