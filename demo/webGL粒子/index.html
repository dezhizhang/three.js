<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WEBGL粒子</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <style>
        body{
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="stats"></div>
    <div id="box"></div>
    <script type="text/javascript">
   
        function init() {

            let stats = initStats();
            //创建场景
            let scene = new THREE.Scene();
            //创建相机
            let camera = new THREE.PerspectiveCamera(45,window.innerWidth / window.innerHeight,0.1,1000);
            camera.position.x = 0;
            camera.position.y = 0;
            camera.position.z = 150;
            camera.lookAt(scene.position);
            //创建渲染
            let renderer = new THREE.WebGLRenderer();
            renderer.setClearColor(new THREE.Color(0x000000,1.0));
            renderer.setSize(window.innerWidth,window.innerHeight);
            //添加到html
            let oBox = document.getElementById('box');
            oBox.appendChild(renderer.domElement);

            createParticles();
            render();

            //创建粒子
            function createParticles() {
                let geom = new THREE.Geometry();
                let material = new THREE.PointCloudMaterial({size:4,vertexColors:true,color:0xffffff});
                for(let x = -5; x < 5; x++) {
                    for(let y = -5; y < 5; y++) {
                        let particle = new THREE.Vector3(x * 10,y * 10,0);
                        geom.vertices.push(particle);
                        geom.colors.push(new THREE.Color(Math.random() * 0x00ffff));
                    }
                }
                let cloud = new THREE.PointCloud(geom,material);
                scene.add(cloud);
            }
    
            //渲染
            function render() {
                stats.update();
                requestAnimationFrame(render);
                renderer.render(scene,camera);
            }
    
            function initStats() {
                let stats = new Stats();
                stats.setMode(0);

                stats.domElement.style.position = 'absolute';
                stats.domElement.style.left = '0px';
                stats.domElement.style.top = '0px';
                let oStats = document.getElementById('stats');
                oStats.appendChild(stats.domElement);
                return stats;
            }
        }
        window.onload = init;
    </script>
</body>
</html>
