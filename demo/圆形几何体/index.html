<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <style>
        body{
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    
<div id="stats">
    </div>
    <!-- Div which will hold the Output -->
    <div id="box">
    </div>
    
    <!-- Javascript code that runs our Three.js examples -->
    <script type="text/javascript">
    
        // once everything is loaded, we run our Three.js stuff.
        let step = 0;
        function init() {
    
            let stats = initStats();

            let scene = new THREE.Scene();
            
            let camera = new THREE.PerspectiveCamera(45,window.innerWidth / window.innerHeight,0.1,1000);
            camera.position.x = -20;
            camera.position.y = 30;
            camera.position.z = 40;
            camera.lookAt(new THREE.Vector3(10,0,0));

            let renderer = new THREE.WebGLRenderer();
            renderer.setClearColor(new THREE.Color(0xEEEEEE,1.0));
            renderer.setSize(window.innerWidth,window.innerHeight);
            renderer.shadowMapEnabled = true;

            let circle = createMesh(new THREE.CircleGeometry(4,10,0.3 * Math.PI,0.3 * Math.PI * 2));
            scene.add(circle);

    
            let spotLight = new THREE.SpotLight(0xffffff);
            spotLight.position.set(-40,60,-10);
            scene.add(spotLight);

            let oBox = document.getElementById('box');
            oBox.appendChild(renderer.domElement);

            let controls = new function() {
                this.radius = 4;
                this.thetaStart = 0.3 * Math.PI * 2;
                this.thetaLength = 0.3 * Math.PI * 2;
                this.segments = 10;

                this.redraw = function() {
                    scene.remove(circle);
                    circle = createMesh(new THREE.CircleGeometry(controls.radius,controls.segments,controls.thetaStart,controls.thetaLength));
                    scene.add(circle);

                }
            }
    
            let gui = new dat.GUI();
            gui.add(controls,'radius',0,40).onChange(controls.redraw);
            gui.add(controls,'segments',0,40).onChange(controls.redraw);
            gui.add(controls,'thetaStart',0,2 * Math.PI).onChange(controls.redraw);
            gui.add(controls,'thetaLength',0,2 * Math.PI).onChange(controls.redraw);


            render();
            function createMesh(geom) {
                let meshMaterial = new THREE.MeshNormalMaterial();
                meshMaterial.side = THREE.DoubleSide;
                let wireFrameMat = new THREE.MeshBasicMaterial();
                wireFrameMat.wireframe = true;
                let mesh = THREE.SceneUtils.createMultiMaterialObject(geom,[meshMaterial,wireFrameMat]);
                return mesh;
            }
    

            function render() {
                stats.update();
                circle.rotation.y = step += 0.01;
                requestAnimationFrame(render);
                renderer.render(scene,camera);

            }
    
      
            function initStats() {
                let stats = new Stats();
                stats.setMode(0);
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.left = '0px';
                stats.domElement.style.top = '0px';
                let oStats = document.getElementById('stats');
                oStats.appendChild(stats.domElement);
                return stats;
            }
        }
        window.onload = init;
    </script>
</body>
</html>
