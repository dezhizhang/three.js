<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>样式化粒子</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <script type="text/javascript" src="../libs/CanvasRenderer.js"></script>
    <script type="text/javascript" src="../libs/Projector.js"></script>
</head>
<body>
    <div id="stats"></div>
    <div id="box"></div>
    <script type="text/javascript">
        let step = 0;
        function init() {
            let stats = initStats();
            //创建场景
            let scene = new THREE.Scene();
            //创建相机
            let camera = new THREE.PerspectiveCamera(45,window.innerWidth / window.innerHeight,0.1,1000);
            camera.position.x = 20;
            camera.position.y = 0;
            camera.position.z = 150;
            //创建渲染
            let renderer = new THREE.CanvasRenderer();
            renderer.setClearColor(new THREE.Color(0x000000,1.0));
            renderer.setSize(window.innerWidth,window.innerHeight);
            //添加到html中
            let oBox = document.getElementById('box');
            oBox.appendChild(renderer.domElement);

            let getTexture = function(ctx) {
                ctx.translate(-81, -84);
                ctx.fillStyle = "orange";
                ctx.beginPath();
                ctx.moveTo(83, 116);
                ctx.lineTo(83, 102);
                ctx.bezierCurveTo(83, 94, 89, 88, 97, 88);
                ctx.bezierCurveTo(105, 88, 111, 94, 111, 102);
                ctx.lineTo(111, 116);
                ctx.lineTo(106.333, 111.333);
                ctx.lineTo(101.666, 116);
                ctx.lineTo(97, 111.333);
                ctx.lineTo(92.333, 116);
                ctx.lineTo(87.666, 111.333);
                ctx.lineTo(83, 116);
                ctx.fill();
                // the eyes
                ctx.fillStyle = "white";
                ctx.beginPath();
                ctx.moveTo(91, 96);
                ctx.bezierCurveTo(88, 96, 87, 99, 87, 101);
                ctx.bezierCurveTo(87, 103, 88, 106, 91, 106);
                ctx.bezierCurveTo(94, 106, 95, 103, 95, 101);
                ctx.bezierCurveTo(95, 99, 94, 96, 91, 96);
                ctx.moveTo(103, 96);
                ctx.bezierCurveTo(100, 96, 99, 99, 99, 101);
                ctx.bezierCurveTo(99, 103, 100, 106, 103, 106);
                ctx.bezierCurveTo(106, 106, 107, 103, 107, 101);
                ctx.bezierCurveTo(107, 99, 106, 96, 103, 96);
                ctx.fill();
    
                // the pupils
                ctx.fillStyle = "blue";
                ctx.beginPath();
                ctx.arc(101, 102, 2, 0, Math.PI * 2, true);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(89, 102, 2, 0, Math.PI * 2, true);
                ctx.fill();
            }
           
    
            createSprites();
            render();
    
            function createSprites() {
                let material = new THREE.SpriteCanvasMaterial({
                    program:getTexture,
                    color:0xffffff
                });
                material.rotation = Math.PI;
                let range = 500;
                for(let i=0;i<1500;i++) {
                    let sprite = new THREE.Sprite(material);
                    sprite.scale.set(0.1,0.1,0.1);
                    scene.add(sprite);

                }
            }
    
            function render() {
                stats.update();
                requestAnimationFrame(render);
                renderer.render(scene,camera);
            }
    
           
            function initStats() {
                let stats = new Stats();
                stats.setMode(0);
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.left = '0px';
                stats.domElement.style.top = '0px';
                let oStats = document.getElementById('stats');
                oStats.appendChild(stats.domElement);
                return stats;
            }
    
    
        }
        window.onload = init;
    </script>
</body>
</html>
