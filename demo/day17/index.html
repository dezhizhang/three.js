<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./libs/three.js"></script>
    <style>
    body{
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    </style>
</head>
<body>
    
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    // once everything is loaded, we run our Three.js stuff.
    function init() {

        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(45,window.innerWidth / window.innerHeight,0.1,1000);

        let renderer = new THREE.WebGLRenderer();
        renderer.setClearColorHex();
        renderer.setClearColor(new THREE.Color(0xEEEEEE));
        renderer.setSize(window.innerWidth,window.innerHeight);


        // show axes in the screen
        let axes = new THREE.AxisHelper(20);
        scene.add(axes);
        

        // create the ground plane
        let planeGeometry = new THREE.PlaneGeometry(60,30);
        let planeMaterial = new THREE.MeshBasicMaterial({color:0xFF00FF});
        let plane = new THREE.Mesh(planeGeometry,planeMaterial);

        // rotate and position the plane
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 15;
        plane.position.y = 0;
        plane.position.z = 0;

        // add the plane to the scene
        scene.add(plane);

        // create a cube
        let cubeGeometry = new THREE.BoxGeometry(5,5,5);
        let cubeMaterial = new THREE.MeshBasicMaterial({color:0xff0000,wireframe:true});
        let cube = new THREE.Mesh(cubeGeometry,cubeMaterial);

        // position the cube
        cube.position.x = -4;
        cube.position.y = 3;
        cube.position.z = 0;
        scene.add(cube);


        let sphereGeometry = new THREE.SphereGeometry(5,30,30);
        let sphereMaterial = new THREE.MeshBasicMaterial({color:0x7777ff,wireframe:true});
        let sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);
        sphere.position.x = 20;
        sphere.position.y = 4;
        sphere.position.z = 2;
        scene.add(sphere);


        // position and point the camera to the center of the scene
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(scene.position);

        document.getElementById('WebGL-output').appendChild(renderer.domElement);
        renderer.render(scene,camera);
    }
    window.onload = init;

</script>
</body>
</html>
