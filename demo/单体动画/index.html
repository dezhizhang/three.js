<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简单动画</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="stats"></div>
    <div id="box"></div>
<script type="text/javascript">

    let step = 0;
    let scalingStep = 0;
    function init() {

        let stats = initStats();
        //创建场景
        let scene = new THREE.Scene();
        //创建相机
        let camera = new THREE.PerspectiveCamera(45,window.innerWidth / window.innerHeight,0.1,1000);
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(scene.position);
        //创建渲染
        let renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(new THREE.Color(0xEEEEEE,1.0));
        renderer.setSize(window.innerWidth,window.innerHeight);
        //绘制平面
        let planeGeometry = new THREE.PlaneGeometry(60,20,1,1);
        let planeMaterial = new THREE.MeshLambertMaterial({color:0xffffff});
        let plane = new THREE.Mesh(planeGeometry,planeMaterial);
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 15;
        plane.position.y = 0;
        plane.position.z = 0;
        scene.add(plane);
        //创建立方体
        let cubeGeometry = new THREE.BoxGeometry(4,4,4);
        let cubeMaterial = new THREE.MeshLambertMaterial({color:0xff0000});
        let cube = new THREE.Mesh(cubeGeometry,cubeMaterial);
        cube.position.x = -12;
        cube.position.y = 3;
        cube.position.z = 0;
        scene.add(cube);
        //创建球体
        let sphereGeometry = new THREE.SphereGeometry(4,20,20);
        let sphereMaterial = new THREE.MeshLambertMaterial({color:0x7777ff});
        let sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);
        sphere.position.x = 20;
        sphere.position.y = 0;
        sphere.position.z = 2;
        scene.add(sphere);
        //创建圆柱体
        let cylinderGeometry = new THREE.CylinderGeometry(2,2,20);
        let cylinderMaterial = new THREE.MeshLambertMaterial({color:0x77ff77});
        let cylinder = new THREE.Mesh(cylinderGeometry,cylinderMaterial);
        cylinder.position.x = 0;
        cylinder.position.y = 0;
        cylinder.position.z = 1;
        scene.add(cylinder)
        //添加灯光
        let ambientLight = new THREE.AmbientLight(0x0c0c0c);
        scene.add(ambientLight);
        //添加点光源
        let spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(-40,60,-10);
        scene.add(spotLight);
        //添加到html中
        let oBox = document.getElementById('box');
        oBox.appendChild(renderer.domElement);
        //添加gui
        let controls = new function() {
            this.rotationSpeed = 0.02;
            this.bouncingSpeed = 0.03;
            this.scalingSpeed = 0.03;
        }
        let gui = new dat.GUI();
        gui.add(controls,'rotationSpeed',0,0.5);
        gui.add(controls,'bouncingSpeed',0,0.5);
        gui.add(controls,'scalingSpeed',0,0.5);
        render();
        //渲染
        function render() {
            stats.update();
            cube.rotation.x += controls.rotationSpeed;
            cube.rotation.y += controls.rotationSpeed;
            cube.rotation.z += controls.rotationSpeed;
            step += controls.bouncingSpeed;
            sphere.position.x = 20 + (10 * Math.cos(step));
            sphere.position.y = 2 + (10 * Math.abs(Math.sin(step)));
            scalingStep += controls.scalingSpeed;
            let scaleX = Math.abs(Math.sin(scalingStep / 4));
            let scaleY = Math.abs(Math.cos(scalingStep / 5));
            let scaleZ = Math.abs(Math.sin(scalingStep / 7));
            cylinder.scale.set(scaleX,scaleY,scaleZ);
            requestAnimationFrame(render);
            renderer.render(scene,camera);

        }

        function initStats() {
            let stats = new Stats();
            stats.setMode(0);
            stats.domElement.style.left = 'absolute';
            stats.domElement.style.top ='0px';
            stats.domElement.style.left = '0px';
            let oStats = document.getElementById('stats');
            oStats.appendChild(stats.domElement);
            return stats;
        }
    }
    window.onload = init;
</script>
</body>
</html>
