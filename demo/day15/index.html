<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/three.js"></script>
    <style>
    body{
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        //设置场景
        let scene = new THREE.Scene();

        //设置像机
        let camera = new THREE.PerspectiveCamera(50,window.innerWidth/window.innerHeight,0.1,10000);
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 20;
        camera.lookAt(0,0,0);

        //设置场景
        let renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(new THREE.Color(0xEEEEEE));
        renderer.setSize(window.innerWidth,window.innerHeight);

        //设置测试工具
        let axes = new THREE.AxisHelper(20);
        scene.add(axes);

        //设置平面
        let planeGeometry = new THREE.PlaneGeometry(70,50,1,1);
        let planeMaterail = new THREE.MeshBasicMaterial({color:0xCCCCCC});
        let plane = new THREE.Mesh(planeGeometry,planeMaterail);
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 15;
        plane.position.y = 0;
        plane.position.z = 0;
        scene.add(plane);

        //设置立方体
        let cubeGeometry = new THREE.CubeGeometry(4,4,4);
        let cubeMaterial = new THREE.MeshBasicMaterial({color:0xFF00000,wireframe:true});
        let cube = new THREE.Mesh(cubeGeometry,cubeMaterial);
        cube.position.x = -4;
        cube.position.y = 3;
        cube.position.z = 0;
        scene.add(cube);

        //设置球面体
        let sphereGeometry = new THREE.SphereGeometry(4,20,20);
        let sphereMaterail = new THREE.MeshBasicMaterial({color:0xFF00FF,wireframe:true});
        let sphere = new THREE.Mesh(sphereGeometry,sphereMaterail);
        sphere.position.x = 20;
        sphere.position.y = 4;
        sphere.position.z = -2;
        scene.add(sphere);


        let oBox = document.getElementById('box');
        oBox.appendChild(renderer.domElement);
        renderer.render(scene,camera);

      



        
    </script>
</body>
</html>
