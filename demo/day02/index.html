<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/three.js"></script>
</head>
<body>
    <script type="text/javascript">
        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,1000);
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 40;
        camera.lookAt(scene.position);

        //增加雾化
        scene.fog = new THREE.Fog(0xfffff,0.005,100);
        

        //渲染器
        let renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(new THREE.Color(0xEEEEEE));
        renderer.setSize(window.innerWidth,window.innerHeight);
        renderer.shadowMap.enabled = true;

        //定义平面
        let planeGeometry = new THREE.PlaneGeometry(70,50,1,1);
        let planeMaterial = new THREE.MeshLambertMaterial({color:0x00ff00});
        let plane = new THREE.Mesh(planeGeometry,planeMaterial);
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 0;
        plane.position.y = 0;
        
        //添加到场景中
        scene.add(plane);

        //定义光源
        let light = new THREE.AmbientLight(0xffffff);
        scene.add(light);
        //定义点光源
        let spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(-40,60,-10);
        spotLight.castShadow = true;

        //场景中增加方块
        function addCube() {
            let cubeGeometry = new THREE.CubeGeometry(4,4,4);
            let cubeMaterail = new THREE.MeshLambertMaterial({color:0xff00ff});
            let cube = new THREE.Mesh(cubeGeometry,cubeMaterail);
            cube.position.x = -30 + Math.round(Math.random() * planeGeometry.parameters.width);
            cube.position.y = Math.round(Math.random() * 5)
            cube.position.z = -20 + Math.round(Math.random() * planeGeometry.parameters.height);
            cube.castShadow = true;
            scene.add(cube);  //添加物体到场景中
        }

        function render() {
            addCube();
            renderer.render(scene,camera);
            requestAnimationFrame(render);
           
        }
        render();
        document.body.appendChild(renderer.domElement);


    </script>
</body>
</html>
