<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>柱体几何体</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <style>
        body{
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="stats">
    </div>
    <!-- Div which will hold the Output -->
    <div id="box">
    </div>
    
    <!-- Javascript code that runs our Three.js examples -->
    <script type="text/javascript">
    
        let step = 0;
        function init() {
    
            
            let stats = initStats();
            //绘制场景
            let scene = new THREE.Scene();

            //添加机像
            let camera = new THREE.PerspectiveCamera(45,window.innerWidth / window.innerHeight,0.1,1000);
            camera.position.x = -30;
            camera.position.y = 40;
            camera.position.z = 50;
            camera.lookAt(new THREE.Vector3(10,0,0));

            //绘制渲染
            let renderer = new THREE.WebGLRenderer();
            renderer.setClearColor(new THREE.Color(0xEEEEEE,1.0));
            renderer.setSize(window.innerWidth,window.innerHeight);
            renderer.shadowMapEnabled = true;

            //绘制柱体
            let cylinder = createMesh(new THREE.CylinderGeometry(20,20,20));
            scene.add(cylinder);

            //添加到画布中
            let oBox = document.getElementById('box');
            oBox.appendChild(renderer.domElement);

            let controls = new function() {
                this.radiusTop = 10;
                this.radiusBottom = 10;
                this.height = 20;
                this.radialSegments = 8;
                this.heightSegments = 8;
                this.openEnded = false;

                this.redraw = function() {
                    scene.remove(cylinder);
                    cylinder = createMesh(new THREE.CylinderGeometry(controls.radiusTop,controls.radiusBottom,controls.height,controls.radialSegments,controls.heightSegments,controls.openEnded));
                    scene.add(cylinder);
                }
            }
    

            let gui = new dat.GUI();
            gui.add(controls,'radiusTop',-40,40).onChange(controls.redraw);
            gui.add(controls,'radiusBottom',-40,40).onChange(controls.redraw);
            gui.add(controls,'height',0,40).onChange(controls.redraw);
            gui.add(controls,'radialSegments',1,20).step(1).onChange(controls.redraw);
            gui.add(controls,'heightSegments',1,20).step(1).onChange(controls.redraw);
            gui.add(controls,'openEnded').onChange(controls.redraw);
    
    
            render();

            function createMesh(geom) {
                let meshMaterial = new THREE.MeshNormalMaterial();
                meshMaterial.side = THREE.DoubleSide;
                let wireFrameMat = new THREE.MeshBasicMaterial();
                wireFrameMat.wireframe = true;

                let mesh = THREE.SceneUtils.createMultiMaterialObject(geom,[meshMaterial,wireFrameMat]);
                return mesh;
            }
    
    
            function render() {
                stats.update();
                cylinder.rotation.y = step += 0.01;
                requestAnimationFrame(render);
                renderer.render(scene,camera);
            
            }
    
            function initStats() {
                let stats = new Stats();
                stats.setMode(0);
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.left = '0px';
                stats.domElement.style.top = '0px';
                let oStats = document.getElementById('stats');
                oStats.appendChild(stats.domElement);
                return stats;
            }
        }
        window.onload = init;
    </script>
</body>
</html>
