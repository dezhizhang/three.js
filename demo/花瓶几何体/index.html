<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>花瓶几何体</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <style>
        body{
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="stats"></div>
    <div id="box"></div>
    <script type="text/javascript">
    
        let step = 0;

        function init() {
    
            let stats = initStats();
            //创建场景
            let scene = new THREE.Scene();
            //创建像机
            let camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight,0.1,1000);
            camera.position.x = -30;
            camera.position.y = 40;
            camera.position.z = 50;
            camera.lookAt(new THREE.Vector3(10,0,0));
            //创建渲染器
            let renderer = new THREE.WebGLRenderer();
            renderer.setClearColor(new THREE.Color(0xEEEEEE,1.0));
            renderer.setSize(window.innerWidth,window.innerHeight);
            renderer.shadowMapEnabled = true;
            //添加到html
            let oBox = document.getElementById('box');
            oBox.appendChild(renderer.domElement);

    
         
    
            // the points group
            var spGroup;
            // the mesh
            var latheMesh;
    
            generatePoints(12, 2, 2 * Math.PI);
    
            // setup the control gui
            var controls = new function () {
                // we need the first child, since it's a multimaterial
    
                this.segments = 12;
                this.phiStart = 0;
                this.phiLength = 2 * Math.PI;
    
                this.redraw = function () {
                    scene.remove(spGroup);
                    scene.remove(latheMesh);
                    generatePoints(controls.segments, controls.phiStart, controls.phiLength);
                };
            };
    
            var gui = new dat.GUI();
            gui.add(controls, 'segments', 0, 50).step(1).onChange(controls.redraw);
            gui.add(controls, 'phiStart', 0, 2 * Math.PI).onChange(controls.redraw);
            gui.add(controls, 'phiLength', 0, 2 * Math.PI).onChange(controls.redraw);
    
    
            render();

            function generatePoints(segments,phiStart,phiLength) {
                let points = [];
                let height = 5;
                let count = 30;
                for(let i=0;i< count;i++) {
                    points.push(new THREE.Vector3((Math.sin(i * 0.2) + Math.cos(i * 0.3)) * height + 12, 0, ( i - count ) + count / 2));
                }
                spGroup = new THREE.Object3D();
                let material = new THREE.MeshBasicMaterial({color:0xff0000,transparent:false});
                points.forEach(function(point) {
                    let spGeom = new THREE.SphereGeometry(0.2);
                    let spMesh = new THREE.Mesh(spGeom,material);
                    spMesh.position.copy(point);
                    spGroup.add(spGroup);
                })
                scene.add(spGroup);
                let latheGeometry = new THREE.LatheGeometry(points,segments,phiStart,phiLength);
                latheMesh = createMesh(latheGeometry);
                scene.add(latheMesh);

            }
    

            function createMesh(geom) {
                let meshMaterial = new THREE.MeshNormalMaterial();
                meshMaterial.side = THREE.DoubleSide;
                let wireFrameMat = new THREE.MeshBasicMaterial();
                wireFrameMat.wireframe = true;
                let mesh = THREE.SceneUtils.createMultiMaterialObject(geom,[meshMaterial,wireFrameMat]);
                return mesh;
            }  
    

            function render() {
                stats.update();
                spGroup.rotation.x = step;
                latheMesh.rotation.x = step += 0.01;
                requestAnimationFrame(render);
                renderer.render(scene,camera);
            }
    
            function initStats() {
                let stats = new Stats();
                stats.setMode(0);
                stats.domElement.style.left = 'absolute';
                stats.domElement.style.top = '0px';
                stats.domElement.style.left = '0px';
                let oStats = document.getElementById('stats');
                oStats.appendChild(stats.domElement);
                return stats;
            }
        }
        window.onload = init;
    </script>
</body>
</html>
