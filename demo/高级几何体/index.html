<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高级几何体</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/ConvexGeometry.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="stats"></div>
    <!-- Div which will hold the Output -->
    <div id="box">
    </div>
    
    <!-- Javascript code that runs our Three.js examples -->
    <script type="text/javascript">
    
        let step = 0;

        function init() {
    
            let stats = initStats();
            //创建场景
            let scene = new THREE.Scene();
            //创建相机
            let camera = new THREE.PerspectiveCamera(45,window.innerWidth / window.innerHeight,0.1,1000);
            camera.position.x = -30;
            camera.position.y = 40;
            camera.position.z = 50;
            camera.lookAt(new THREE.Vector3(10,0,0));
            //创建渲染
            let renderer  = new THREE.WebGLRenderer();
            renderer.setClearColor(new THREE.Color(0xEEEEEE,1.0));
            renderer.setSize(window.innerWidth,window.innerHeight);
            renderer.shadowMapEnabled = true;

            let oBox = document.getElementById('box');
            oBox.appendChild(renderer.domElement);


           
            // the points group
            var spGroup;
            // the mesh
            var hullMesh;
    
            generatePoints();
    
            // setup the control gui
            var controls = new function () {
                // we need the first child, since it's a multimaterial
    
                this.redraw = function () {
                    scene.remove(spGroup);
                    scene.remove(hullMesh);
                    generatePoints();
    
                };
    
            };
    
            var gui = new dat.GUI();
            gui.add(controls, 'redraw');
    
    
            render();
    
          
            function generatePoints() {
                let points = [];
                for(let i=0;i<20;i++) {
                    let randomX = -15 + Math.round(Math.random() * 30);
                    let randomY = -15 + Math.round(Math.random() * 30);
                    let randomZ = -15 + Math.round(Math.random() * 30);
                    points.push(new THREE.Vector3(randomX,randomY,randomZ));
                }
                spGroup = new THREE.Object3D();
                let material = new THREE.MeshBasicMaterial({color:0xff0000,transparent:false});
                points.forEach(function(point) {
                    let spGeom = new THREE.SphereGeometry(0.2);
                    let spMesh = new THREE.Mesh(spGeom,material);
                    spMesh.position.copy(point);
                    spGroup.add(spMesh);
                })
                scene.add(spGroup);
                let hullGeometry = new THREE.ConvexGeometry(points);
                hullMesh = createMesh(hullGeometry);
                scene.add(hullMesh);

            }
    
            function createMesh(geom) {
                let meshMaterial = new THREE.MeshBasicMaterial({color:0x00ff00,transparent:true,opacity:0.2});
                meshMaterial.side = THREE.DoubleSide;
                let wireFrameMat = new THREE.MeshBasicMaterial();
                wireFrameMat.wireframe = true;
                let mesh = THREE.SceneUtils.createMultiMaterialObject(geom,[meshMaterial,wireFrameMat]);
                return mesh;
            }
    
            function render() {
                stats.update();
                spGroup.rotation.y = step;
                hullMesh.rotation.y = step += 0.01;
                requestAnimationFrame(render);
                renderer.render(scene,camera);
            }

            function initStats() {
                let stats = new Stats();
                stats.setMode(0);
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.left = '0px';
                stats.domElement.style.top = '0px';
                let oStats = document.getElementById('stats');
                oStats.appendChild(stats.domElement);
                return stats;
            }
        }
        window.onload = init;
    </script>
</body>
</html>
