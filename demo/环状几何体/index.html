<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>环状几何体</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="stats">
    </div>
    <!-- Div which will hold the Output -->
    <div id="box">
    </div>
    <script type="text/javascript">

        let step = 0;
        function init() {
            let stats = initStats();

            //创建场景
            let scene = new THREE.Scene();

            //创建相机
            let camera = new THREE.PerspectiveCamera(45,window.innerWidth / window.innerHeight,0.1,1000);
            camera.position.x = -30;
            camera.position.y = 40;
            camera.position.z = 50;
            camera.lookAt(new THREE.Vector3(10,0,0));

            //创建渲染器
            let renderer = new THREE.WebGLRenderer();
            renderer.setClearColor(new THREE.Color(0xEEEEEE,1.0));
            renderer.setSize(window.innerWidth,window.innerHeight);
            renderer.shadowMapEnabled = true;

            let ring = createMesh(new THREE.RingGeometry());
            scene.add(ring);

            //添加到html中
            let oBox = document.getElementById('box');
            oBox.appendChild(renderer.domElement);

    
            let controls = new function() {
                this.innerRadius = 0;
                this.outerRadius = 50;
                this.thetaSegments = 8;
                this.phiSegments = 8;
                this.thetaStart = 0;
                this.thetaLength = Math.PI * 2;
                
                this.redraw = function() {
                    scene.remove(ring);
                    ring = createMesh(new THREE.RingGeometry(controls.innerRadius,controls.outerRadius,controls.thetaSegments,controls.phiSegments,controls.thetaStart,controls.thetaLength));
                    scene.add(ring);
                }
            }
    
            var gui = new dat.GUI();
            gui.add(controls, 'innerRadius', 0, 40).onChange(controls.redraw);
            gui.add(controls, 'outerRadius', 0, 100).onChange(controls.redraw);
            gui.add(controls, 'thetaSegments', 1, 40).step(1).onChange(controls.redraw);
            gui.add(controls, 'phiSegments', 1, 20).step(1).onChange(controls.redraw);
            gui.add(controls, 'thetaStart', 0, Math.PI * 2).onChange(controls.redraw);
            gui.add(controls, 'thetaLength', 0, Math.PI * 2).onChange(controls.redraw);
    
    
            render();
    

            function createMesh(geom) {
                let meshMaterial = new THREE.MeshNormalMaterial();
                meshMaterial.side = THREE.DoubleSide;
                let wireFrameMat = new THREE.MeshBasicMaterial();
                wireFrameMat.wireframe = true;

                let mesh = THREE.SceneUtils.createMultiMaterialObject(geom,[meshMaterial,wireFrameMat]);
                return mesh;
            }
    
            function render() {
                stats.update();
                ring.rotation.y = step += 0.01;
                requestAnimationFrame(render);
                renderer.render(scene,camera);
            }
    
            function initStats() {
                let stats = new Stats();
                stats.setMode(0);
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.left = '0px';
                stats.domElement.style.top = '0px';
                let oStats = document.getElementById('stats');
                oStats.appendChild(stats.domElement);
                return stats;
            }
        }
        window.onload = init;
    </script>
</body>
</html>
