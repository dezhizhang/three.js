<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多面体几何体</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <style>
        body{
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    
<div id="stats">
    </div>
    <!-- Div which will hold the Output -->
    <div id="box">
    </div>
    
    <!-- Javascript code that runs our Three.js examples -->
    <script type="text/javascript">
    
        let step = 0;
        function init() {
            let stats = initStats();
            //创建场景
            let scene = new THREE.Scene();
            //创建相机
            let camera = new THREE.PerspectiveCamera(45,window.innerWidth / window.innerHeight,0.1,1000);
            camera.position.x = -30;
            camera.position.y = 40;
            camera.position.z = 50;
            camera.lookAt(new THREE.Vector3(10,0,0));
            //创建场景
            let renderer = new THREE.WebGLRenderer();
            renderer.setClearColor(new THREE.Color(0xEEEEEE,1.0));
            renderer.setSize(window.innerWidth,window.innerHeight);
            renderer.shadowMapEnabled = true;
            //创建几何体
            let polyhedron = createMesh(new THREE.IcosahedronGeometry(10,0));
            scene.add(polyhedron);
            //添加到html
            let oBox = document.getElementById('box');
            oBox.appendChild(renderer.domElement);

            //加载GUI
            let controls = new function() {
                this.radius = 10;
                this.detail = 0;

                this.redraw = function() {
                    scene.remove(polyhedron);
                    polyhedron = createMesh(new THREE.IcosahedronGeometry(controls.radius,controls.detail));
                    scene.add(polyhedron);
                }
            }

            let gui = new dat.GUI();
            gui.add(controls,'radius',0,40).step(1).onChange(controls.redraw);
            gui.add(controls,'detail',0,3).step(1).onChange(controls.redraw);
        
    
    
            render();

            //创建材质
            function createMesh(geom) {
                let meshMaterial = new THREE.MeshNormalMaterial();
                meshMaterial.side = THREE.DoubleSide;
                let wireFrameMat = new THREE.MeshBasicMaterial();
                wireFrameMat.wireframe = true;

                let mesh = THREE.SceneUtils.createMultiMaterialObject(geom,[meshMaterial,wireFrameMat]);
                return mesh;
            }
    
            //渲染
            function render() {
                stats.update();
                polyhedron.rotation.y = step += 0.01;
                requestAnimationFrame(render);
                renderer.render(scene,camera);

            }

            function initStats() {
                let stats = new Stats();
                stats.setMode(0);
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.left = '0px';
                stats.domElement.style.top = '0px';
                let oStats = document.getElementById('stats');
                oStats.appendChild(stats.domElement);
                return stats;
            }
        }
        window.onload = init;
    </script>v
</body>
</html>
