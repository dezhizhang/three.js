<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
</head>
<body>
        <div id="Stats-output">
    </div>
    <!-- Div which will hold the Output -->
    <div id="WebGL-output">
    </div>
    
    <!-- Javascript code that runs our Three.js examples -->
    <script type="text/javascript">

        let step = 0;
        function init() {

            let stats = initStats();
            let scene = new THREE.Scene();

            let camera = new THREE.PerspectiveCamera(45,window.innerWidth / window.innerHeight,0.1,1000);
            camera.position.x = -25;
            camera.position.y = 30;
            camera.position.z = 25;
            camera.lookAt(new THREE.Vector3(10, 0, 0));

            let planeGeometry = new THREE.PlaneGeometry(60,20,20,20);
            let planeMaterial = new THREE.MeshBasicMaterial({color:0xffffff});
            let plane = new THREE.Mesh(planeGeometry,planeMaterial);
            plane.receiveShadow = true;
            plane.rotation.x = -0.5 * Math.PI;
            plane.position.x = 15;
            plane.position.y = 0;
            plane.position.z = 0;
            scene.add(plane);

            let cubeGeometry = new THREE.BoxGeometry(4,4,4);
            let cubeMaterial = new THREE.MeshLambertMaterial({color:0xff7777});
            let cube = new THREE.Mesh(cubeGeometry,cubeMaterial);
            cube.position.x = -4;
            cube.position.y = 3;
            cube.position.z = 0;
            scene.add(cube);

            let sphereGeometry = new THREE.SphereGeometry(4,20,20);
            let sphereMaterial = new THREE.MeshLambertMaterial({color:0x7777ff});
            let sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);
            sphere.position.x = 20;
            sphere.position.y = 0;
            sphere.position.z = 2;
            sphere.castShadow = true;
            scene.add(sphere);

            let ambiColor = '#0c0c0c';
            let ambientLight = new THREE.AmbientLight(ambiColor);
            scene.add(ambientLight);

            let pointColor = '#ccffcc';
            let pointLight = new THREE.PointLight(pointColor);
            pointLight.distance = 100;
            scene.add(pointLight);

            let sphereLight = new THREE.SphereGeometry(0.2);
            let sphereLightMaterial = new THREE.MeshBasicMaterial({color:0xac6c25});
            let sphereLightMesh = new THREE.Mesh(sphereLight,sphereLightMaterial);
            sphereLightMesh.castShadow = true;
            sphereLightMesh.position = new THREE.Vector3(3,0,3);
            scene.add(sphereLightMesh)
    
            // used to determine the switch point for the light animation
            var invert = 1;
            var phase = 0;
    
            var controls = new function () {
                this.rotationSpeed = 0.03;
                this.bouncingSpeed = 0.03;
                this.ambientColor = ambiColor;
                this.pointColor = pointColor;
                this.intensity = 1;
                this.distance = 100;
            };
    
            var gui = new dat.GUI();
            gui.addColor(controls, 'ambientColor').onChange(function (e) {
                ambientLight.color = new THREE.Color(e);
            });
    
            gui.addColor(controls, 'pointColor').onChange(function (e) {
                pointLight.color = new THREE.Color(e);
            });
    
            gui.add(controls, 'intensity', 0, 3).onChange(function (e) {
                pointLight.intensity = e;
            });
    
            gui.add(controls, 'distance', 0, 100).onChange(function (e) {
                pointLight.distance = e;
            });
    
    
            render();
    
            function render() {
                stats.update();
                // rotate the cube around its axes
                cube.rotation.x += controls.rotationSpeed;
                cube.rotation.y += controls.rotationSpeed;
                cube.rotation.z += controls.rotationSpeed;
    
                // bounce the sphere up and down
                step += controls.bouncingSpeed;
                sphere.position.x = 20 + ( 10 * (Math.cos(step)));
                sphere.position.y = 2 + ( 10 * Math.abs(Math.sin(step)));
    
                // move the light simulation
                if (phase > 2 * Math.PI) {
                    invert = invert * -1;
                    phase -= 2 * Math.PI;
                } else {
                    phase += controls.rotationSpeed;
                }
                sphereLightMesh.position.z = +(7 * (Math.sin(phase)));
                sphereLightMesh.position.x = +(14 * (Math.cos(phase)));
                sphereLightMesh.position.y = 5;
    
                if (invert < 0) {
                    var pivot = 14;
                    sphereLightMesh.position.x = (invert * (sphereLightMesh.position.x - pivot)) + pivot;
                }
    
                pointLight.position.copy(sphereLightMesh.position);
    
                // render using requestAnimationFrame
                requestAnimationFrame(render);
                renderer.render(scene, camera);
            }
    
            function initStats() {
    
                var stats = new Stats();
    
                stats.setMode(0); // 0: fps, 1: ms
    
                // Align top-left
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.left = '0px';
                stats.domElement.style.top = '0px';
    
                document.getElementById("Stats-output").appendChild(stats.domElement);
    
                return stats;
            }
           
        }
        window.onload = init
    
    
    </script>
</body>
</html>
