<!DOCTYPE html>

<html>

<head>
    <title>Example 01.02 - First Scene</title>
    <script type="text/javascript" src="./libs/three.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="WebGL-output">
</div>
<script type="text/javascript">
     
    //初始化
    function init() {

        //创建场景
        let scene = new THREE.Scene();
        //创建相机
        let camera = new THREE.PerspectiveCamera(45,window.innerWidth / window.innerHeight, 0.1, 1000);
         
        //创建渲染
        let renderer = new THREE.WebGLRenderer();
        renderer.setClearColorHex();
        renderer.setClearColor(new THREE.Color(0xEEEEEE));
        renderer.setSize(window.innerWidth,window.innerHeight)
        
        //创建坐标
        let axes = new THREE.AxisHelper(20);
        scene.add(axes);

        //创建平面
        let planeGeometry = new THREE.PlaneGeometry(60,30);
        let planeMaterial = new THREE.MeshBasicMaterial({color:0xcccccc});
        let plane = new THREE.Mesh(planeGeometry,planeMaterial);

        //旋转平面
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 15;
        plane.position.y = 0;
        plane.position.z = 0;

        //将平面添加到场景中
        scene.add(plane);

        //创建立方体
        let cubeGeometry = new THREE.BoxGeometry(4,4,4);
        let cubeMaterial = new THREE.MeshBasicMaterial({color:0xff0000});
        let cube = new THREE.Mesh(cubeGeometry,cubeMaterial);

        //设置立方体的位置
        cube.position.x = -4;
        cube.position.y = 3;
        cube.position.z = 0;
        //将立方体添加到场景去
        scene.add(cube);

        //创建球体
        let sphereGeometry = new THREE.SphereGeometry(4,20,20);
        let sphereMaterial = new THREE.MeshBasicMaterial({color:'yellow',wireframe:true});
        let sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);

        //设置球体的位置
        sphere.position.x = 20;
        sphere.position.y = 4;
        sphere.position.z = 2;

        //将球体添加到场景中去
        scene.add(sphere);

        //设置相机的位置
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(scene.position);

        document.getElementById('WebGL-output').appendChild(renderer.domElement);
        renderer.render(scene,camera);

    }
    window.onload = init;

</script>
</body>
</html>
